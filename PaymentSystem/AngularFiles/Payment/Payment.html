
<div class="col-md-12">
    
        <ng-form name="Payment.paymentForm" novalidate us-spinner spinner-key="paymentspinner">
            <div class="col-md-4"></div>
            <div class="loginBox col-md-4">
                <div class="headTxt"> Payment</div>
                
                <div class="form-group">
                    <label for="BSB">BSB <span class="asterisk">*</span></label>
                    <input type="text" ng-model="PaymentObj.BSB" class="form-control" placeholder="BSB" required aa-field-name="BSB" name="BSB" />
                </div>
                <div class="form-group">
                    <label for="AccountNo">Account# <span class="asterisk">*</span></label>
                    <input type="number" ng-model="PaymentObj.AccountNo" class="form-control" placeholder="Account #" required aa-field-name="AccountNo" name="Account #" ng-minlength="14" ng-maxlength="14"/>
                </div>
                <div class="form-group">
                    <label for="Account Name">Account Name <span class="asterisk">*</span></label>
                    <input type="text" ng-model="PaymentObj.AccountName" class="form-control" placeholder="Account Name" required aa-field-name="AccountName" name="Account Name" />
                </div>
                <div class="form-group">
                    <label for="Reference">Reference</label>
                    <input type="text" ng-model="PaymentObj.Reference" class="form-control" placeholder="Reference" aa-field-name="Reference" name="Reference" />

                </div>
                <div class="form-group">
                    <label for="Amount">Amount($) <span class="asterisk">*</span></label>                    
                    <input type="number" ng-model="PaymentObj.Amount" class="form-control" placeholder="Amount($) (0.00)" required step="0.01" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" min="0.01" max="99999999" aa-field-name="Amount($)" name="Amount" />
                </div>
               
                <button type="submit" class="btn btn-success" style="border-radius:0px; margin-top:20px;" aa-submit-form="Payment()">Make Payment</button>
                <button type="button" class="btn btn-info" style="border-radius:0px; margin-top:20px;" ng-click="Reset()">Reset</button>  
                
                
            </div>
            <div class="col-md-4">
            </div>
        </ng-form>
    </div>
